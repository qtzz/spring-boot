dependencies {
    implementation project(':spring-boot-dependencies:spring-boot-parent:spring-boot-starters:spring-boot-starter')
    implementation 'org.springframework.data:spring-data-mongodb:2.1.19.RELEASE'
    implementation 'org.mongodb:mongodb-driver:3.8.2'
    implementation 'org.mongodb:mongodb-driver-async:3.8.2'
    implementation 'org.mongodb:mongodb-driver-reactivestreams:1.9.2'
    implementation 'io.projectreactor:reactor-core:3.2.19.RELEASE'
}

description = 'Spring Boot Data MongoDB Reactive Starter'
